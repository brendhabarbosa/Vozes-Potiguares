{% extends 'base.html'%}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'CSS/estilo.css' %}">
    <main>
        <section>
            <div class="BusqueporGenerocidade">BUSQUE POR GÊNERO</div>
            <div class="cards">
                <a href="{% url 'textosporgenero' %}?genero=Poemas"><img class="imagemgenero" src="/static/IMG/imagem.poemas.png" alt=""></a>
                <a href="{% url 'textosporgenero' %}?genero=Contos"><img class="imagemgenero" src="/static/IMG/imagem.contos.jpeg" alt=""></a>
                <a href="{% url 'textosporgenero' %}?genero=Crônicas"><img class="imagemgenero" src="/static/IMG/imagem.cronicas.jpeg" alt=""></a>
                <a href="{% url 'textosporgenero' %}?genero=Outros"><img class="imagemgenero" src="/static/IMG/imagem.outros.jpeg" alt=""></a>
            </div>
            <div class="BusqueporGenerocidade">CIDADE ESPECÍFICA? CLIQUE AQUI:</div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <a class="carousel-control-prev  " href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <div class="carousel-inner p-3">
                    {% for cidade_lista in cidades %}
                    <div class="carousel-item {% if forloop.first %} active {% endif %}">
                        <div class="row">
                          {% for cidade in cidade_lista %}
                            <div><a href="/texto-por-cidade"><img src="{{ cidade.brasao}}" alt=""></a><p>{{ cidade.nome }}</p></div>
                          {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
           
                 
                </div>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="carouselExampleControls" class="carousel slide small-screen" data-ride="carousel">
                <a class="carousel-control-prev  " href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="BusqueporGenerocidade">BUSCAR POR AUTOR? CLIQUE AQUI:</div>
            <div class="pesquisarporautor">
                <a href="{% url 'listadeautores' %}"><img class="imagemgenero" src="{% static 'IMG/pesquisarporautor.jpg' %}" alt=""></a>
                
            </div>
        </section>
        
    </main>
{% endblock %}
