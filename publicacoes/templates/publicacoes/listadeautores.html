{% extends 'base.html'%}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'CSS/listadeautores.css' %}">
    <main>
        <section id="section">
            <div id="barraautor">AUTORES</div>
            <div class="bloco-grande">
                {% for autor in autores %}
                    <div class="bloco-grande">
                        <div class="card">
                            <a href="{% url 'visitar_autor' autor.id %}"><img src="{{ autor.avatar.url }}" class="img" alt="avatar"></a>
                            <div class="card-body">
                                <h5 class="title">{{ autor.nome_completo }}</h5>
                                <a href="{% url 'visitar_autor' autor.id %}" class="btn">Visitar autor</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="mt-3">
                {% include 'publicacoes/pagination.html' with page_obj=autores %}
            </div>
        </section>
    </main>
{% endblock %}
