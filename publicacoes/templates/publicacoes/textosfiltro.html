{% extends 'base.html'%}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'CSS/listadeautores.css' %}">
    <main>
        <section id="section">
            <div id="barraautor">RESULTADO DA PESQUISA</div>
            <div class="alinhar">
                <div class="blocos">
                    {% for texto in textos %}
                    <div class="card">
                        <a href="{% url 'visitar_autor' texto.autor.id %}"><img src="{{ texto.autor.avatar.url }}" class="img" alt="avatar"></a>
                        <div class="card-body">
                            <a href="{% url 'exibirtexto' texto.id %}">
                                <p class="title">{{ texto.titulo }}</p>
                            </a>
                            <a href="{% url 'visitar_autor' texto.autor.id %}">
                                <p class="autores">{{ texto.autor.username }}</p>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        
    </main>
    
    <script src="../JS/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
